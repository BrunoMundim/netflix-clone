<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/main.css">

    <!-- owl css -->
    <link rel="stylesheet" href="assets/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/style/owl/owl.theme.default.min.css">

    <!-- Responsividade -->

    <link rel="stylesheet" href="assets/style/responsive.css">

    <title>Início - Netflix Clone</title>
</head>

<body>
   
    <header>
        <div class='container'>
            <h2>
                <img class="logo-netflix" src="assets/img/logo-netflix.png" alt="Logo Netflix">
            </h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Bombando</a>
                <a href="">Minha Lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class='filme-principal'>
            <div class="container">

                <h3 class="titulo">
                    <img class="logo-filme-principal" src="assets/img/logo-the-witcher.png" alt="Logo da série The Witcher">
                </h3>

                <p class="descricao">
                    O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.
                </p>
                <div class="botoes">
                    <button role="button" class="botao botao-assistir">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao botao-mais-informacoes">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>               
            </div>
        </div>
    </main>

    <div class="carrossel-minha-lista container">
        <h2 class="categoria">Minha Lista</h2>
        <div class="owl-carousel owl-theme">            
            <div class="item">
                <img class="box-filme" src="assets/img/mini1.jpg" alt="Cobra Kai">    
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini2.jpg" alt="Arcane">    
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini3.jpg" alt="Arcane">    
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini4.jpg" alt="Arcane">    
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini5.jpg" alt="Arcane">    
            </div>
        </div>

        <h2 class="categoria">Bombando</h2>
        <div class="owl-carousel owl-theme">            
            <div class="item">
                <img class="box-filme" src="assets/img/mini1.jpg" alt="Cobra Kai">    
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini2.jpg" alt="Arcane">    
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini3.jpg" alt="Arcane">    
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini4.jpg" alt="Arcane">    
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img/mini5.jpg" alt="Arcane">    
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/8caeea486c.js" crossorigin="anonymous"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
